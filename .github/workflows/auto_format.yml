on:
  push:
    branches:
      - master

permissions:
  actions: write
  contents: write
  pull-requests: write

jobs:
  auto_format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      # check if have a diff
      - name: Run format code with uv
        run: |
          uv run ruff format .

      # check diff
      - name: Check diff
        id: is_diff
        run: |
          # show diff
          git diff --exit-code
          if [ $? -eq 0 ]; then
            echo "No changes to the output"
            exit 0
          else
            echo "Changes detected"
            exit 1
          fi

      # commit changes
      - name: Commit changes
        if: steps.is_diff.outcome == 'failure'
        run: |
          git config --local user.email "auto_format@kgym.com"
          git config --local user.name "auto_format"
          git add .
          git commit -m "Auto format code on $(date)"
          git push
